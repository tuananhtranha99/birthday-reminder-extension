<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="bulma.min.css" />

    <style>
      .inActive {
        background-color: grey;
      }
      .aElement {
        word-wrap: break-word;
        display: "inline-block";
        width: "100%";
      }
      .tdMonth {
        line-height: 60px;

        font-size: 40px;
        font-weight: bold;
        font-style: italic;
      }
      .color-white {
        color: white !important;
      }
      .text-right {
        text-align: right !important;
      }
    </style>
  </head>
  <body>
    <div class="container m-3">
      <h1 class="title">Birthday List</h1>
    </div>
    <div class="container m-3">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th style="min-width: 200px">Name</th>
            <th style="min-width: 150px">Birthday</th>
            <th style="min-width: 200px; max-width: 200px">Facebook</th>
            <th style="min-width: 50px">Option</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="container m-3">
      <a href="./popup.html">
        <button class="button is-success is-fullwidth" id="backBtn">
          Back
        </button>
      </a>
    </div>

    <div class="m-3 is-flex">
      <input type="file" id="fileUpload" style="display: none" />
      <button class="button is-warning" style="width: 50%" id="importBtn">
        Import
      </button>

      <button class="button is-danger ml-3" style="width: 48%" id="exportBtn">
        Export
      </button>
    </div>
  </body>

  <script src="birthday-list.js" type="module"></script>
</html>
